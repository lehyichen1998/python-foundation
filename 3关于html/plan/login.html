<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
<!--    <link rel="stylesheet" href="css/style.css">-->
    <style>
        .div1{
            margin: auto;  /*默认设置左右居中*/
            position: absolute; /*在position中生成绝对定位的元素*/
            left: 0; /*距离左多少像素*/
            right: 0;/*距离又多少项目*/
            width:200px; /*设置宽度为两百像素*/
            height:200px;/*设置高多少像素*/
            background:red;/*设置背景颜色*/
            text-align: center; /*设置文本样式*/
        }
    </style>
</head>
<body>
    <div class="div1">
        <h2>登录</h2>
        <form action="登录成功.html">
        <div>
            <span>账号</span>
            <input type="text" required>
        </div>
        <div class="item">
            <span>密码</span>
            <input type="password" required>
        </div>
            <button class="btn">提交</button>
        </form>
        </div>
</body>
</html>
