<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>完整登录页面</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="loginBox">
    <!--ctrl+shift+/(comment)页面注释  -->
    <h2>登录</h2>
    <form action="loginSuccessful.html" method="get">
        <div class="item">
            <label>账号</label>
            <input type="text" required placeholder="请输入账号！！！！！！！！！！！"/>
        </div>
        <div class="item">
            <label>密码</label>
            <input type="password" required placeholder="请输入密码！！！！！！！！！！！"/>
        </div>
<!--
        <input class="btn" type="submit" value="登录"/>
-->
        <button class="btn">提交</button>
    </form>
</div>
</body>
</html>
