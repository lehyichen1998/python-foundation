<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <style>
        .mydiv {
            background-color: burlywood;
            width: 320px;
            height: 320px;
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="mydiv">
    <!--ctrl+shift+/(comment)页面注释  -->
    <h1>登录</h1>
    <form action="loginSuccessful.html" method="get">
        <div>
            <span>账号</span>
            <input type="text" required placeholder="请输入账号！！！！！！！！！！！"/>
        </div>
        <br/>
        <div>
            <span>密码</span>
            <input type="password" required placeholder="请输入密码！！！！！！！！！！！"/>
        </div>
        <br/>
        <input type="submit" value="登录"/>
        <!--<button>提交</button>-->
    </form>
</div>
</body>
</html>
