<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>今日运势</title>
</head>
<body>
<form action="http://127.0.0.1:5000/" method="get">
<div>
    <h1>明日运势</h1>
        <div>
          <select name="consName">
          <option value ="天秤座">天秤座</option>
          <option value ="处女座">处女座</option>
          <option value="白羊座">白羊座</option>
          <option value="双子座">双子座</option>
          <option value ="天蝎座">天蝎座</option>
          <option value ="狮子座">狮子座</option>
          <option value="水瓶座">水瓶座</option>
          <option value="双子座">双子座</option>
          <option value ="双鱼座">双鱼座</option>
          <option value ="金牛座">金牛座</option>
          <option value="射手座">射手座</option>
          <option value="巨蟹座">巨蟹座</option>
        </select>
    </div>
    <div>
        <select name="datetime">
          <option value ="today">今日运势</option>
          <option value ="tomorrow">明日运势</option>
          <option value="weekend">本周运势</option>
          <option value="month">本月运势</option>
        </select>
    </div>
    <input type="submit">
</div>
</form>
    <div style="--layout-center: auto">
            <span>日期：{{ date }}</span></br>
            <span>星座：{{ name }}</span></br>
            <span>数据：{{ summary }}</span></br>
            <span>工作:{{ work }}</span></br>
            <span>切合星座:{{ friend }}</span></br>
            <span>恋爱指数:{{ love }}</span></br>
            <span>切合的颜色:{{ color }}</span></br>
    </div>
</body>
</html>
